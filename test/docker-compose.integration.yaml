version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    ports:
      - '5432:5432'
  app:
    build:
      context: ../
      dockerfile: test/Dockerfile.integration
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - db
